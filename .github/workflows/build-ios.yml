name: Build iOS ipa

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (release/development)'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - development

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Expo Prebuild
        run: |
          npx expo prebuild -p ios

      - name: Build Unsigned Archive
        run: |
          xcodebuild -workspace ios/nekofin.xcworkspace \
            -scheme nekofin \
            -configuration ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'development') || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')) && 'Debug' || 'Release' }} \
            -archivePath build/nekofin.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            clean archive

      - name: Package ipa
        run: |
          mkdir Payload
          cp -r build/nekofin.xcarchive/Products/Applications/nekofin.app Payload
          zip -r nekofin-iOS_${{ github.ref_name }}${{ ((github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'development') || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))) && '-dev' || '' }}.ipa Payload

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ ((github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'development') || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))) && 'development' || 'release' }}-${{ github.ref_name }}
          path: nekofin-iOS_${{ github.ref_name }}${{ ((github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'development') || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))) && '-dev' || '' }}.ipa
